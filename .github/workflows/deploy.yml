name: Deploy
on: 
  push:
    branches:
      - master 
jobs: 
  build:
    runs-on: ubuntu-20.04 
    steps:
      - name: Checkout source code. 
        uses: actions/checkout@v2
      - name: Check Node v 
        run: node -v
      - name: Install Dependencies 
        run: npm install 
      - name: Build 
        run: npm run build
      - name: zip create 
        run: zip -qq -r ./test-build.zip . 
        shell: bash
      - name: Configure AWS credentials 
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Upload to S3 
        run: | 
          aws s3 cp --region us-east-1 ./test-build.zip s3://test-s3-doylee-1/test-build.zip
      - name: Deploy 
        run: aws deploy create-deployment
          --application-name test-CodeDeploy-dy 
          --deployment-config-name CodeDeployDefault.AllAtOnce 
          --deployment-group-name test-deployGroup-1 
          --s3-location bucket=test-s3-doylee-1/test-build.zip,bundleType=zip 